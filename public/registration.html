<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <form>
        <div id = "entryDiv">
            <div class = "entry-label-div">
                <label for = "usernameEntry" class ="hiddenElement" >Username</label>
               <input type = "text" placeholder = "Username" id = "usernameEntry" autocomplete="off">
            </div>

            <div class = "entry-label-div">
                <label for = "passwordEntry" class ="hiddenElement">Password</label>
                <input type = "text" placeholder = "Password" id = "passwordEntry" autocomplete="off">
            </div>
            <div class = "entry-label-div">
                <label for = "ageEntry" class ="hiddenElement">Age</label>
                <input type = "number" placeholder="Age" id = "ageEntry" autocomplete="off" min="1" max="100">
            </div>
            <div class = "entry-label-div">
                <label for = "emailEntry" class ="hiddenElement">Email</label>
               <input type = "text" placeholder = "Email" id = "emailEntry" autocomplete="off">
            </div> 
        </div>     

        <div id = "button-container">
            <button type = "button" id = "registerBtn">Sign up</button>         
        </div>
    </form>

    <script type = "module" src="registrationScript.js"></script>
</body>
</html>
